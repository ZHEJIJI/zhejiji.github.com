<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css/EX05.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
	<div class='ui-background'>
		<div class='ui-big'>
			<div class='ui-title'>
				<div class='ui-path ui-style'>&nbsp;&nbsp;&nbsp;&nbsp;经路&nbsp;1</div>
			</div>
			<div class='ui-content-first'>
				<div class='ui-content-padding ui-style'><span><b>08:43</b></span>
					<span1>发</span1>
					<span>&nbsp;&nbsp;
						<i class="fa fa-long-arrow-right"></i>
						<b>&nbsp;09:43</b>
					</span>
					<span1>着</span1>
				</div>
				<div class='ui-first-total ui-style'>总额</div>
				<div class='ui-first-price ui-style'><b>円</b></div>
			</div>
			<div class='ui-content-second'>
				<div class='ui-content-padding ui-style'>所要时间&nbsp;&nbsp;</div>
				<div class='ui-second-time ui-second-span ui-style'>时间</div>
				<div class='ui-second-time ui-style'>分</div>
				<div class='ui-second-wide ui-style'>乘车时间</div>
				<div class='ui-second-minute ui-style'><b>分</b></div>
				<div class='ui-second-times ui-style'>1</div>
				<div class='ui-second-distance ui-style'>距离</div>
			</div>
			<div class='ui-print'>
				<div class='ui-print-style'>详单</div>
				<i class="fa fa-file-text-o"></i>
				<div class='ui-print-style'>打印</div>
				<i class="fa fa-print"></i>
			</div>
			<div class='ui-pathway'>
				<div class='ui-pathway-road ui-pathway-style'>径路</div>
				<div class='ui-pathway-position ui-pathway-style'>乘车位置</div>
				<div class='ui-pathway-cost ui-pathway-style'>费用</div>
				<div class='ui-pathway-specialcost ui-pathway-style'>指定席/费用</div>
				<div class='ui-pathway-distance ui-pathway-style'>距离</div>
			</div>
			<div class='ui-head'>
				<div class='ui-head-name ui-head-style'>
					<i class="fa fa-cloud"></i> 
					<i class="fa fa-square fa-square-one"></i>名古屋
				</div>
				<div class='ui-head-position ui-head-style'>17番线路</div>
				<div class='ui-head-charts'>
					<div class='ui-head-chart ui-head-style'>时刻表</div>
					<div class='ui-head-chart ui-head-style'>车站图</div>
					<div class='ui-head-chart ui-head-style'>线路图</div>
					<div class='ui-head-chart ui-head-style'>地图</div>
				</div>
			</div>
			<div class='ui-line'>
				<div class='ui-line-time ui-line-style'>
					<div class='ui-line-time-point'>08:43-09:33</div>
					<div class='ui-line-time-period'>50分</div>
				</div>
				<div class='ui-line-road ui-line-style'>
					<div class='ui-line-road-border'>
						<i class="fa fa-window-minimize fa-rotate-90 fa-one"></i>
						<i class="fa fa-window-minimize fa-rotate-90 fa-two"></i>
					</div>
					<div class='ui-line-road-text'>
						<i class='fa fa-train'></i>新
					</div>
				</div>
				<div class='ui-line-position ui-line-style'></div>
				<div class='ui-line-cost ui-line-style'>3,350円</div>
				<div class='ui-line-specialcost ui-line-style'>指定席<br>3,210円</div>
				<div class='ui-line-distance ui-line-style'>186.6km</div>
			</div>
			<div class='ui-head'>
				<div class='ui-head-name ui-head-name-again'>
					<div class='ui-head-name-time'>(6分)</div>
					<i class="fa fa-square fa-square-two"></i>新大阪
				</div>
				<div class='ui-head-position-again'>23番线路<br>16番线路</div>
				<div class='ui-head-charts'>
					<div class='ui-head-chart ui-head-style'>时刻表</div>
					<div class='ui-head-chart ui-head-style'>车站图</div>
					<div class='ui-head-chart ui-head-style'>线路图</div>
					<div class='ui-head-chart ui-head-style'>地图</div>
				</div>
			</div>
			<div class='ui-line'>
				<div class='ui-line-time ui-line-style'>
					<div class='ui-line-time-point'>09:39-09:43</div>
					<div class='ui-line-time-period'>4分</div>
				</div>
				<div class='ui-line-road ui-line-style'>
					<div class='ui-line-road-border'>
						<i class="fa fa-window-minimize fa-rotate-90 fa-one"></i>
						<i class="fa fa-window-minimize fa-rotate-90 fa-two"></i>
					</div>
					<div class='ui-line-road-text-again'>
						<i class='fa fa-truck fa-flip-horizontal'></i>
						JR</div>
					</div>
					<div class='ui-line-position ui-line-style'></div>
					<div class='ui-line-cost ui-line-style'><i class='fa fa-long-arrow-down'></i></div>
					<div class='ui-line-specialcost ui-line-style'></div>
					<div class='ui-line-distance ui-line-style'>3.8km</div>
				</div>
				<div class='ui-head'>
					<div class='ui-head-name ui-head-style'>
						<i class="fa fa-cloud"></i> 
						<i class="fa fa-square fa-square-one"></i>大阪
					</div>
					<div class='ui-head-position ui-head-style'>5番线路</div>
					<div class='ui-head-charts'>
						<div class='ui-head-chart ui-head-style'></div>
						<div class='ui-head-chart ui-head-style'>车站图</div>
						<div class='ui-head-chart ui-head-style'>线路图</div>
						<div class='ui-head-chart ui-head-style'>地图</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
